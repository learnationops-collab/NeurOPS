<!DOCTYPE html>
<html lang="es" x-data="themeData()" :class="{ 'dark': isDark }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheLearnation - {% block title %}{% endblock %}</title>

    <!-- Script de inicialización de tema para evitar FOUC -->
    <script>
        // Definición de colores
        const themes = {
            indigo: {
                50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 300: '#a5b4fc', 400: '#818cf8',
                500: '#6366f1', 600: '#4f46e5', 700: '#4338ca', 800: '#3730a3', 900: '#312e81', 950: '#1e1b4b'
            },
            blue: {
                50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa',
                500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a', 950: '#172554'
            },
            green: {
                50: '#f0fdf4', 100: '#dcfce7', 200: '#bbf7d0', 300: '#86efac', 400: '#4ade80',
                500: '#22c55e', 600: '#16a34a', 700: '#15803d', 800: '#166534', 900: '#14532d', 950: '#052e16'
            },
            red: {
                50: '#fef2f2', 100: '#fee2e2', 200: '#fecaca', 300: '#fca5a5', 400: '#f87171',
                500: '#ef4444', 600: '#dc2626', 700: '#b91c1c', 800: '#991b1b', 900: '#7f1d1d', 950: '#450a0a'
            },
            orange: {
                50: '#fff7ed', 100: '#ffedd5', 200: '#fed7aa', 300: '#fdba74', 400: '#fb923c',
                500: '#f97316', 600: '#ea580c', 700: '#c2410c', 800: '#9a3412', 900: '#7c2d12', 950: '#431407'
            },
            pink: {
                50: '#fdf2f8', 100: '#fce7f3', 200: '#fbcfe8', 300: '#f9a8d4', 400: '#f472b6',
                500: '#ec4899', 600: '#db2777', 700: '#be185d', 800: '#9d174d', 900: '#831843', 950: '#500724'
            },
        };

        function getInitialTheme() {
            const savedTheme = localStorage.getItem('theme_color') || 'indigo';
            return themes[savedTheme] ? savedTheme : 'indigo';
        }

        function getInitialMode() {
            const savedMode = localStorage.getItem('theme_mode');
            if (savedMode) {
                return savedMode;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // Aplicar variables CSS inmediatamente
        const color = getInitialTheme();
        const colors = themes[color];
        const r = document.querySelector(':root');

        Object.keys(colors).forEach(shade => {
            r.style.setProperty(`--color-primary-${shade}`, colors[shade]);
        });

        // Aplicar modo oscuro si es necesario
        if (getInitialMode() === 'dark') {
            document.documentElement.classList.add('dark');
        }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        indigo: {
                            50: 'var(--color-primary-50)',
                            100: 'var(--color-primary-100)',
                            200: 'var(--color-primary-200)',
                            300: 'var(--color-primary-300)',
                            400: 'var(--color-primary-400)',
                            500: 'var(--color-primary-500)',
                            600: 'var(--color-primary-600)',
                            700: 'var(--color-primary-700)',
                            800: 'var(--color-primary-800)',
                            900: 'var(--color-primary-900)',
                            950: 'var(--color-primary-950)',
                        }
                    }
                }
            }
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div id="flash-messages" class="fixed top-5 right-5 z-50 space-y-2">
        {% for message in messages %}
        <div class="flash-message bg-indigo-600 text-white px-6 py-3 rounded shadow-lg transition-opacity duration-500">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    <script>
        setTimeout(function () {
            const flashContainer = document.getElementById('flash-messages');
            if (flashContainer) {
                // Fade out
                const messages = flashContainer.querySelectorAll('.flash-message');
                messages.forEach(msg => msg.classList.add('opacity-0'));

                // Remove from DOM after fade transition (500ms)
                setTimeout(() => {
                    flashContainer.remove();
                }, 500);
            }
        }, 3000); // 3 seconds
    </script>
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <!-- Theme Configurator Bubble -->
    <div x-data="{ open: false }" class="fixed bottom-6 right-6 z-50">
        <!-- Settings Panel -->
        <div x-show="open" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-4 scale-95"
            x-transition:enter-end="opacity-100 translate-y-0 scale-100"
            x-transition:leave="transition ease-in duration-150"
            x-transition:leave-start="opacity-100 translate-y-0 scale-100"
            x-transition:leave-end="opacity-0 translate-y-4 scale-95" @click.away="open = false"
            class="absolute bottom-16 right-0 w-64 bg-white dark:bg-gray-800 rounded-lg shadow-xl border border-gray-200 dark:border-gray-700 p-4 mb-2 origin-bottom-right"
            x-cloak>

            <div class="mb-4">
                <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-3">Apariencia</h3>
                <div class="grid grid-cols-3 gap-2">
                    <button @click="setMode('light')"
                        :class="mode === 'light' ? 'ring-2 ring-indigo-500 bg-gray-100 dark:bg-gray-700' : 'bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600'"
                        class="p-2 rounded-md flex flex-col items-center justify-center transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1 text-gray-600 dark:text-gray-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        <span class="text-xs text-gray-600 dark:text-gray-300">Claro</span>
                    </button>
                    <button @click="setMode('dark')"
                        :class="mode === 'dark' ? 'ring-2 ring-indigo-500 bg-gray-100 dark:bg-gray-700' : 'bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600'"
                        class="p-2 rounded-md flex flex-col items-center justify-center transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1 text-gray-600 dark:text-gray-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                        </svg>
                        <span class="text-xs text-gray-600 dark:text-gray-300">Oscuro</span>
                    </button>
                    <button @click="setMode('system')"
                        :class="mode === 'system' ? 'ring-2 ring-indigo-500 bg-gray-100 dark:bg-gray-700' : 'bg-gray-50 dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600'"
                        class="p-2 rounded-md flex flex-col items-center justify-center transition-all">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1 text-gray-600 dark:text-gray-300"
                            fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        <span class="text-xs text-gray-600 dark:text-gray-300">Auto</span>
                    </button>
                </div>
            </div>

            <div>
                <h3 class="text-sm font-semibold text-gray-900 dark:text-white mb-3">Color de Acento</h3>
                <div class="grid grid-cols-6 gap-2">
                    <template x-for="(values, name) in themes" :key="name">
                        <button @click="setTheme(name)"
                            :class="theme === name ? 'ring-2 ring-offset-2 ring-gray-400 dark:ring-gray-500 scale-110' : 'hover:scale-110'"
                            :style="`background-color: ${values[500]}`"
                            class="w-8 h-8 rounded-full transition-all focus:outline-none" :title="name">
                        </button>
                    </template>
                </div>
            </div>
        </div>

        <!-- Toggle Button -->
        <button @click="open = !open"
            class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
            </svg>
        </button>
    </div>

    <!-- Alpine Data Logic -->
    <script>
        function themeData() {
            return {
                isDark: false,
                mode: 'system', // light, dark, system
                theme: 'indigo',
                themes: themes, // Usamos la variable global defined arriba
                init() {
                    // Cargar estado inicial
                    this.theme = localStorage.getItem('theme_color') || 'indigo';
                    this.mode = localStorage.getItem('theme_mode') || 'system';

                    this.applyTheme();
                    this.applyMode();

                    // Escuchar cambios del sistema si estamos en modo system
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                        if (this.mode === 'system') {
                            this.applyMode();
                        }
                    });
                },
                setMode(mode) {
                    this.mode = mode;
                    localStorage.setItem('theme_mode', mode);
                    this.applyMode();
                },
                setTheme(colorName) {
                    this.theme = colorName;
                    localStorage.setItem('theme_color', colorName);
                    this.applyTheme();
                },
                applyMode() {
                    if (this.mode === 'dark' || (this.mode === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                        this.isDark = true;
                    } else {
                        this.isDark = false;
                    }
                },
                applyTheme() {
                    const colors = this.themes[this.theme];
                    const r = document.querySelector(':root');

                    Object.keys(colors).forEach(shade => {
                        r.style.setProperty(`--color-primary-${shade}`, colors[shade]);
                    });
                }
            }
        }
    </script>

    {% block scripts %}{% endblock %}

</body>

</html>
