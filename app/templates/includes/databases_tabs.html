<div class="bg-white border-b border-gray-200 sticky top-0 z-20">
    <div class="p-6 pb-0">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Bases de Datos Unificadas</h1>
        <nav class="flex -mb-px space-x-8">
            <a href="{{ url_for('admin.leads_list') }}" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm transition-colors
                {% if active_tab == 'leads' %}
                border-indigo-500 text-indigo-600
                {% else %}
                border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
                {% endif %}">
                <i class="fas fa-users mr-2"></i> Clientes (Leads)
            </a>

            <a href="{{ url_for('admin.appointments_list') }}" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm transition-colors
                {% if active_tab == 'appointments' %}
                border-indigo-500 text-indigo-600
                {% else %}
                border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
                {% endif %}">
                <i class="fas fa-calendar-alt mr-2"></i> Agendas
            </a>

            <a href="{{ url_for('admin.sales_list', tab='lista') }}" class="whitespace-nowrap pb-4 px-1 border-b-2 font-medium text-sm transition-colors
                {% if active_tab == 'sales' %}
                border-indigo-500 text-indigo-600
                {% else %}
                border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300
                {% endif %}">
                <i class="fas fa-file-invoice-dollar mr-2"></i> Ventas
            </a>
        </nav>
    </div>
</div>
