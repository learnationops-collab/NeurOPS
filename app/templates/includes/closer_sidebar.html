<!-- Sidebar -->
<aside class="w-64 bg-slate-900 text-slate-300 p-4 hidden md:flex flex-col flex-shrink-0">
    <div class="mb-8 font-bold text-2xl text-white tracking-tight">Neuro<span class="text-indigo-500">Ops</span>
    </div>

    <nav class="space-y-2 text-sm flex-1">
        <div class="px-2 text-xs font-bold text-gray-500 uppercase mb-2">Ventas</div>
        <a href="{{ url_for('closer.dashboard') }}"
            class="block p-2 {% if request.endpoint == 'closer.dashboard' %}bg-indigo-900/50 text-indigo-300 border-l-2 border-indigo-500{% else %}hover:bg-slate-800{% endif %} rounded transition">Mis
            Agendas</a>
        <a href="{{ url_for('closer.calendar') }}"
            class="block p-2 {% if request.endpoint == 'closer.calendar' %}bg-indigo-900/50 text-indigo-300 border-l-2 border-indigo-500{% else %}hover:bg-slate-800{% endif %} rounded transition">Mi
            Calendario</a>
        <a href="{{ url_for('closer.leads_list') }}"
            class="block p-2 {% if 'leads' in request.endpoint or 'lead' in request.endpoint %}bg-indigo-900/50 text-indigo-300 border-l-2 border-indigo-500{% else %}hover:bg-slate-800{% endif %} rounded transition">
            Clientes</a>
        <a href="{{ url_for('closer.sales_list') }}"
            class="block p-2 {% if 'sale' in request.endpoint %}bg-indigo-900/50 text-indigo-300 border-l-2 border-indigo-500{% else %}hover:bg-slate-800{% endif %} rounded transition">
            Control de Ventas</a>
    </nav>

    <div class="pt-4 border-t border-slate-700">
        <div class="flex items-center gap-3 mb-4 px-2">
            <div class="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center text-white font-bold">{{
                current_user.username[0] | upper }}
            </div>
            <div>
                <p class="text-white text-xs font-bold">{{ current_user.username }}</p>
                <p class="text-xs text-gray-500">Closer</p>
            </div>
        </div>
        <a href="{{ url_for('auth.logout') }}"
            class="block w-full bg-slate-800 hover:bg-red-600 text-white text-center py-2 rounded text-xs transition">Cerrar
