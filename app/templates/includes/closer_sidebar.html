<!-- Sidebar with Alpine.js -->
<aside id="closer-sidebar"
    class="bg-slate-900 dark:bg-white text-slate-300 dark:text-gray-600 flex flex-col flex-shrink-0 hidden md:flex relative border-r border-transparent dark:border-gray-200"
    x-data="sidebar" :style="'width: ' + (expanded ? '16rem' : '5rem')">
    <script>
        // Establecer width INMEDIATAMENTE - esto se ejecuta antes de que el navegador pinte
        (function () {
            var el = document.getElementById('closer-sidebar');
            var expanded = localStorage.getItem('sidebar_expanded') === 'true';
            el.style.width = expanded ? '16rem' : '5rem';
            el.style.transition = 'none'; // Sin transición al cargar
            // Habilitar transiciones después
            setTimeout(function () {
                el.style.transition = 'width 300ms ease-in-out';
            }, 150);
        })();
    </script>

    <!-- Toggle Button -->
    <button @click="expanded = !expanded"
        class="absolute -right-3 top-6 bg-indigo-600 rounded-full p-1 text-white shadow-lg hover:bg-indigo-500 transition focus:outline-none z-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
                x-show="expanded" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"
                x-show="!expanded" style="display: none;" />
        </svg>
    </button>

    <!-- Header / Logo -->
    <div class="h-16 flex items-center justify-center border-b border-slate-800 dark:border-gray-200">
        <div class="font-bold text-white dark:text-gray-800 tracking-tight flex items-center gap-2 overflow-hidden px-4"
            :class="expanded ? 'w-full' : 'justify-center'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-500 flex-shrink-0" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
            </svg>
            <span class="text-xl whitespace-nowrap" x-show="expanded" x-transition.opacity>Neuro<span
                    class="text-indigo-500">Ops</span></span>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 space-y-2 py-4 px-2 overflow-y-auto overflow-x-hidden sidebar-scroll">

        <!-- Section Label -->
        <div class="px-2 text-xs font-bold text-gray-500 uppercase mb-2 mt-2 truncate" x-show="expanded" x-transition>
            Principal</div>
        <div class="h-px bg-slate-800 dark:bg-gray-200 my-2 mx-2" x-show="!expanded"></div>

        <!-- Mis Agendas (Dashboard) -->
        <!-- Dashboard -->
        <a href="{{ url_for('closer.dashboard') }}" data-tooltip="Dashboard"
            class="flex items-center gap-3 p-2 rounded transition-colors duration-200 group relative"
            :class="expanded ? 'justify-start' : 'justify-center'"
            class="{% if request.endpoint == 'closer.dashboard' %}bg-indigo-900/50 dark:bg-indigo-50 text-indigo-300 dark:text-indigo-600 border-l-2 border-indigo-500{% else %}hover:bg-slate-800 dark:hover:bg-gray-100{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
            </svg>
            <span x-show="expanded" class="whitespace-nowrap transition-opacity">Dashboard</span>
        </a>

        <!-- Agendas (Old View) -->
        <a href="{{ url_for('closer.agendas') }}" data-tooltip="Agendas"
            class="flex items-center gap-3 p-2 rounded transition-colors duration-200 group relative"
            :class="expanded ? 'justify-start' : 'justify-center'"
            class="{% if request.endpoint == 'closer.agendas' %}bg-indigo-900/50 dark:bg-indigo-50 text-indigo-300 dark:text-indigo-600 border-l-2 border-indigo-500{% else %}hover:bg-slate-800 dark:hover:bg-gray-100{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span x-show="expanded" class="whitespace-nowrap transition-opacity">Agendas</span>
        </a>

        <!-- Mi Calendario -->
        <a href="{{ url_for('closer.calendar') }}" data-tooltip="Mi Calendario"
            class="flex items-center gap-3 p-2 rounded transition-colors duration-200 group relative"
            :class="expanded ? 'justify-start' : 'justify-center'"
            class="{% if request.endpoint == 'closer.calendar' %}bg-indigo-900/50 dark:bg-indigo-50 text-indigo-300 dark:text-indigo-600 border-l-2 border-indigo-500{% else %}hover:bg-slate-800 dark:hover:bg-gray-100{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span x-show="expanded" class="whitespace-nowrap transition-opacity">Mi Calendario</span>
        </a>

        <!-- Section Label -->
        <div class="px-2 text-xs font-bold text-gray-500 uppercase mt-6 mb-2 truncate" x-show="expanded" x-transition>
            Gestión</div>
        <div class="h-px bg-slate-800 dark:bg-gray-200 my-2 mx-2" x-show="!expanded"></div>

        <!-- Daily Stats -->


        <!-- Clientes -->
        <a href="{{ url_for('closer.leads_list') }}" data-tooltip="Clientes"
            class="flex items-center gap-3 p-2 rounded transition-colors duration-200 group relative"
            :class="expanded ? 'justify-start' : 'justify-center'"
            class="{% if 'leads' in request.endpoint or 'lead' in request.endpoint %}bg-indigo-900/50 dark:bg-indigo-50 text-indigo-300 dark:text-indigo-600 border-l-2 border-indigo-500{% else %}hover:bg-slate-800 dark:hover:bg-gray-100{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            <span x-show="expanded" class="whitespace-nowrap transition-opacity">Clientes</span>
        </a>

        <!-- Control de Ventas -->
        <a href="{{ url_for('closer.sales_list') }}" data-tooltip="Control de Ventas"
            class="flex items-center gap-3 p-2 rounded transition-colors duration-200 group relative"
            :class="expanded ? 'justify-start' : 'justify-center'"
            class="{% if 'sale' in request.endpoint %}bg-indigo-900/50 dark:bg-indigo-50 text-indigo-300 dark:text-indigo-600 border-l-2 border-indigo-500{% else %}hover:bg-slate-800 dark:hover:bg-gray-100{% endif %}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 flex-shrink-0" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span x-show="expanded" class="whitespace-nowrap transition-opacity">Control de Ventas</span>
        </a>

    </nav>

    <!-- Calendar Connection Status -->
    <div class="px-2 pb-2">
        {% if calendar_connected %}
        <a href="{{ url_for('google_auth.select_calendar') }}"
            class="flex items-center gap-2 px-2 py-2 text-xs font-medium text-green-400 bg-green-900/20 rounded border border-green-800 hover:bg-green-900/40 transition-colors"
            :class="expanded ? 'justify-start' : 'justify-center'" data-tooltip="Configurar Calendario">
            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            <span x-show="expanded" class="whitespace-nowrap overflow-hidden text-ellipsis">Calendar Conectado</span>
        </a>
        {% else %}
        <a href="{{ url_for('google_auth.authorize') }}"
            class="flex items-center gap-2 px-2 py-2 text-xs font-medium text-amber-200 bg-amber-900/30 rounded border border-amber-700 hover:bg-amber-900/50 transition-colors animate-pulse"
            :class="expanded ? 'justify-start' : 'justify-center'" data-tooltip="⚠️ Conectar Google Calendar">
            <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
            <span x-show="expanded" class="whitespace-nowrap overflow-hidden text-ellipsis">Conectar Calendar</span>
        </a>
        {% endif %}
    </div>

    <!-- Footer / User -->
    <div class="pt-4 border-t border-slate-700 dark:border-gray-200 pb-4">
        <div class="flex items-center gap-3 mb-4 px-2 transition-all"
            :class="expanded ? 'justify-start' : 'justify-center'">
            <div class="w-8 h-8 rounded-full bg-indigo-500 flex flex-shrink-0 items-center justify-center text-white font-bold cursor-default"
                title="{{ current_user.username }}">
                {{ current_user.username[:1].upper() }}
            </div>
            <div x-show="expanded" class="overflow-hidden">
                <p class="text-white dark:text-gray-800 text-xs font-bold truncate">{{ current_user.username }}</p>
                <p class="text-xs text-gray-400 dark:text-gray-500">Closer</p>
            </div>
        </div>
        <a href="{{ url_for('auth.logout') }}"
            class="block mx-2 bg-slate-800 dark:bg-gray-100 hover:bg-red-600 dark:hover:bg-red-500 text-white dark:text-gray-600 hover:text-white text-center py-2 rounded text-xs transition flex items-center justify-center gap-2"
            title="Cerrar Sesión">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" x-show="!expanded">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            <span x-show="expanded">Cerrar Sesión</span>
        </a>
    </div>
</aside>

<script>
    // Simple persistence for sidebar state using Alpine
    document.addEventListener('alpine:init', () => {
        Alpine.data('sidebar', () => ({
            expanded: localStorage.getItem('sidebar_expanded') === 'true',
            toggle() {
                this.expanded = !this.expanded;
                localStorage.setItem('sidebar_expanded', this.expanded);
            }
        }))
    })
</script>

<style>
    /* Custom Scrollbar for Sidebar */
    .sidebar-scroll::-webkit-scrollbar {
        width: 5px;
    }

    .sidebar-scroll::-webkit-scrollbar-track {
        background: transparent;
    }

    .sidebar-scroll::-webkit-scrollbar-thumb {
        background: #374151;
        /* gray-700 */
        border-radius: 20px;
    }

    .sidebar-scroll::-webkit-scrollbar-thumb:hover {
        background: #4b5563;
        /* gray-600 */
    }
</style>

<script>
        // Inicialización temprana para prevenir flash visual
        (function () {
            const expanded = localStorage.getItem('sidebar_expanded') === 'true';
            const sidebar = document.currentScript.parentElement.querySelector('aside');
            if (sidebar) {
                sidebar.classList.add(expanded ? 'w-64' : 'w-20');
                sidebar.removeAttribute('x-cloak');
            }
        })();
</script>

<!-- Global Sidebar Tooltip (Fixed Position) -->
<div id="closer-sidebar-tooltip"
    class="fixed bg-gray-900 text-white text-xs px-2 py-1 rounded opacity-0 transition-opacity duration-200 z-[100] pointer-events-none hidden font-medium shadow-lg border border-gray-700">
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tooltip = document.getElementById('closer-sidebar-tooltip');
        // Select links with data-tooltip in the sidebar nav
        const navLinks = document.querySelectorAll('aside nav a[data-tooltip]');

        navLinks.forEach(link => {
            link.addEventListener('mouseenter', (e) => {
                // Check if sidebar is collapsed (w-20 class present on aside)
                const aside = link.closest('aside');
                // If the sidebar has 'w-20', it is collapsed.
                if (aside && aside.classList.contains('w-20')) {
                    const text = link.getAttribute('data-tooltip');
                    if (text) {
                        tooltip.textContent = text;
                        tooltip.classList.remove('hidden');

                        // Position logic
                        const rect = link.getBoundingClientRect();

                        tooltip.style.left = (rect.right + 5) + 'px';
                        tooltip.style.top = (rect.top + (rect.height / 2) - 10) + 'px'; // Center roughly

                        // Reveal
                        requestAnimationFrame(() => {
                            tooltip.classList.remove('opacity-0');
                        });
                    }
                }
            });

            link.addEventListener('mouseleave', () => {
                tooltip.classList.add('opacity-0');
                // Wait for transition before hiding
                setTimeout(() => {
                    if (tooltip.classList.contains('opacity-0')) {
                        tooltip.classList.add('hidden');
                    }
                }, 200);
            });
        });
    });
</script>
