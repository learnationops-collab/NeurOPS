<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Reserva Confirmada!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg text-center p-10">
        <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-900 mb-2">¡Cita Confirmada!</h1>
        <p class="text-gray-600 mb-6">Hemos recibido tu información. Te enviaremos los detalles de acceso a tu correo
            electrónico.</p>

        <div class="bg-gray-50 p-4 rounded-lg text-left text-sm mb-6 border border-gray-100">
            <p><strong>Fecha:</strong> {{ appt.start_time.strftime('%Y-%m-%d %H:%M') }}</p>
            <p><strong>Closer Asignado:</strong> {{ appt.closer.username }}</p>
        </div>

        <a href="/" class="text-indigo-600 hover:text-indigo-800 font-medium">Volver al inicio</a>
    </div>

</body>

</html>
