{% if comments %}
{% for comment in comments %}
<div class="bg-gray-50 dark:bg-gray-700/30 rounded-lg p-3 border border-gray-100 dark:border-gray-700 mb-2 last:mb-0">
    <div class="flex justify-between items-start mb-1">
        <span class="font-bold text-xs text-indigo-600 dark:text-indigo-400">{{ comment.author.username }}</span>
        <span class="text-[10px] text-gray-400">{{ comment.created_at.strftime('%d %b %H:%M') }}</span>
    </div>
    <p class="text-sm text-gray-700 dark:text-gray-300 whitespace-pre-wrap">{{ comment.text }}</p>
</div>
{% endfor %}
{% else %}
<p class="text-sm text-gray-400 text-center italic py-4">No hay comentarios a√∫n.</p>
{% endif %}
